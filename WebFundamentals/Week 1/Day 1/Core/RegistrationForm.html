<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="/process" method="post">
            <div>
                <label>First Name:* </label>
                <input type="text" name="firstName" placeholder="Your first Name here" >
            </div>
            <div>
                <label>Last Name:* </label>
                <input type="text" name="lastName" placeholder="Your last Name here" >
            </div>
            <div>
                <label>Email Address:* </label>
                <input type="text" name="email" placeholder="Your email here" >
            </div>
            <div>
                <label>Password:* </label>
                <input type="password" name="password" placeholder="create your password" >
            </div>
            <div>
                <label>Confirm Password:* </label>
                <input type="password" name="password" placeholder="confirm your password" >
            </div>
            <div>
                <label>Birthday: </label>
                <input type="date" name="birthday" >
            </div>
            <div>
                <h5>Gender Identity: </h5>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="male">Female</label>
                <input type="radio" name="gender" id="non-binary">
                <label for="male">Non-binary</label>
                <input type="radio" name="gender" id="none">
                <label for="male">I prefer not to answer</label>
            </div>
            <div>
                <h5>A short description about myself: </h5>
                <textarea name="description" cols="50" rows="3"></textarea>
            </div>
            <div>
                <span> Favorite Language: </span>
                <select name="language">
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="C#">C#</option>
                    <option value="JAVA">Java</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="accept" id="accept" checked>
                <label for="accept">Yes, I would like to receive periodic email updates </label>
            </div>
            <div>
                <input type="submit" value="Create Account" >
                <p>* Indicates a required field</p>
            </div>
        </form>
    </body>
</html>
