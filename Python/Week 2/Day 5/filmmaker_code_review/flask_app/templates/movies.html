<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Movies</title>
</head>
<body>
    <div class="container">
        <div class="d-flex flex-warp justify-content-around">
            <div class="col-6 p-5 mt-2">
                <h1>Add a new Movie</h1>
                <form action="/create/movie" method="post">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" name="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="year">Production Year:</label>
                        <input type="number" name="year" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="filmmaker">Filmmaker:</label>
                        <select name="filmmaker_id" id="">
                            {%for one in all_filmmakers%}
                                <option value="{{one.id}}">{{one.name}}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <input type="submit" value="Add Movie" class="btn btn-primary">
                </form>
            </div>
            <div class="col-6 p-5 mt-2">
                <h1>All Movies</h1>
                <div class="border p-3">
                    {% for one in all_movies %}
                    <p class="card_text"><a href="/movie/{{one.id}}">{{one.title}}</a></p>
                    {%endfor%}
                </div>
                <button class="btn btn-warning mt-5"><a href="/filmmakers">Add Filmmaker</a></button>
                </div>
            </div>
            
    </div>
    
</body>
</html>
