<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Filmmaker</title>
</head>
<body>
    <div class="container">
        <div class="d-flex flex-warp justify-content-around">
            <div class="col-6 p-5 mt-2">
                <h1>Add a new Filmmaker</h1>
                <form action="/create/filmmaker" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" class="form-control">
                    </div>
                    <input type="submit" value="Add Filmmaker" class="btn btn-primary">
                </form>
            </div>
            <div class="col-6 p-5 mt-2">
                <h1>All Filmmakers</h1>
                <div class="border p-3">
                    {% for one in all_filmmakers %}
                    <p class="card_text"><a href="/filmmaker/{{one.id}}">{{one.name}}</a></p>
                    {%endfor%}
                </div>
                <button class="btn btn-warning mt-5"><a href="/movies">Add Movie</a></button>
                </div>
            </div>
            
    </div>
    
</body>
</html>
