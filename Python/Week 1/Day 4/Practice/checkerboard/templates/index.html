<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Checkerboard</title>
</head>
<body>
    <!-- background-color:{{color}} -->
    <div class="container text-center d-flex flex-column align-items-center gap-5 pt-5">
        <h1>***Checkerboard***</h1>
        <div>
            {%for i in range (x)%}
                {%if i%2!=0 %}
                    {% set color1=color2 %}
                    {% set color2=color %}
                    <div class="d-flex flex-row">
                        {%for j in range (y)%}
                            {%if j%2==0 %}
                                <div class="border border-2 border-dark" style=" background-color:{{color1}}; height:100px; width:100px; "></div>
                            {% else %}    
                                <div class="border border-2 border-dark" style=" background-color:{{color2}}; height:100px; width:100px; "></div>
                            {%endif%}
                        {%endfor%}
                    </div>
                {%else%}
                    <div class="d-flex flex-row">
                        {%for j in range (y)%}
                            {%if j%2==0 %}
                                <div class="border border-2 border-dark" style=" background-color:{{color1}}; height:100px; width:100px; "></div>
                            {% else %}    
                                <div class="border border-2 border-dark" style=" background-color:{{color2}}; height:100px; width:100px; "></div>
                            {%endif%}
                        {%endfor%}
                    </div>
                {%endif%}
            {%endfor%}
        </div>
    </div>
</body>
</html>
