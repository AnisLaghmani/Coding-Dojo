<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Ninja Money</title>
</head>
<body>
    <div class="container border">
        <div class="col-2 m-5">Your Gold : <span>{{x}}</span></div>
        <div class="row d-flex justify-content-around m-3">
            <div class="col-2 border text-center p-3 m-2">
                <h3>Farm</h3>
                <p>Earn 10-20 golds</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="farm">
                    <button>Find Gold!</button>
                </form>
            </div>
            <div class="col-2 border text-center p-3 m-2">
                <h3>Cave</h3>
                <p>Earn 5-10 golds</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="cave">
                    <button>Find Gold!</button>
                </form>
            </div>
            <div class="col-2 border text-center p-3 m-2">
                <h3>House</h3>
                <p>Earn 2-5 golds</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="house">
                    <button>Find Gold!</button>
                </form>
            </div>
            <div class="col-2 border text-center p-3 m-2">
                <h3>Casino</h3>
                <p>Earn/takes 0-50 golds</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="casino">
                    <button>Find Gold!</button>
                </form>
            </div>
            
        </div>
        <div class="row ms-5 p-3">
            <p>Activities:</p>
            <div class="col-9 border p-3 overflow-auto" style="height:200px;"></div>
        </div>
    </div>
</body>
</html>
